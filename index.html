<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner-left">
          <img class="logo" src="/images/logo.svg" alt="" />
          <img
            src="./images/hero-mobile.jpg"
            alt="bg-mobile"
            class="bg-mobile"
          />
          <h1>
            <span>WE'RE </span> <br />
            coming <br />
            soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="error1" action="">
            <input
              type="email"
              name="email"
              id=""
              placeholder="Email Address"
            />
            <img class="error-sign" src="/images/icon-error.svg" alt="" />
            <button><img src="/images/icon-arrow.svg" alt="" /></button>
            <br /><small> Please provide a valid email</small>
          </form>
        </div>
      </div>

      <div class="right"></div>
    </div>

          >Frontend Mentor</a

      </p>
    </footer> -->
  </body>
</html>
